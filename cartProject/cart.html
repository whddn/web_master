<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
    rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="css/lightbox.min.css" rel="stylesheet">
  <link href="css/owl.carousel.min.css" rel="stylesheet">


  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <h3>cart</h3>
  <a href="welcome.html" align="center">메인페이지</a>

  <div class="container-fluid py-5">
    <div class="container py-5">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">상품이미지</th>
              <th scope="col">상품명</th>
              <th scope="col">가격</th>
              <th scope="col">장바구니수량</th>
              <th scope="col">금액</th>
              <th scope="col">삭제</th>
            </tr>
          </thead>
          <tbody>
            <!-- begin of template -->
            <!-- end of template -->
          </tbody>
        </table>
      </div>

      <div class="mt-5">
        <input type="text" class="border-0 border-bottom rounded me-5 py-3 mb-4" placeholder="Coupon Code">
        <button class="btn border-secondary rounded-pill px-4 py-3 text-primary" type="button">Apply
          Coupon</button>
      </div>
      <div class="row g-4 justify-content-end">
        <div class="col-8"></div>
        <div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">
          <div class="bg-light rounded">
            <div class="p-4">
              <h1 class="display-6 mb-4">Cart <span class="fw-normal">Total</span></h1>
              <div class="d-flex justify-content-between mb-4">
                <h5 class="mb-0 me-4">Subtotal:</h5>
                <p class="mb-0">$96.00</p>
              </div>
              <div class="d-flex justify-content-between">
                <h5 class="mb-0 me-4">Shipping</h5>
                <div class="">
                  <p class="mb-0">Flat rate: $3.00</p>
                </div>
              </div>
              <p class="mb-0 text-end">Shipping to Ukraine.</p>
            </div>
            <div class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
              <h5 class="mb-0 ps-4 me-4">Total</h5>
              <p class="mb-0 pe-4">$99.00</p>
            </div>
            <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4"
              type="button">Proceed Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let template = ` <tr>
                            <th scope="row">
                                <div class="d-flex align-items-center">
                                    <img src="images/grape.jpg" class="img-fluid me-5 rounded-circle"
                                        style="width: 80px; height: 80px;" alt="">
                                </div>
                            </th>
                            <td>
                                <p class="mb-0 mt-4">Awesome Brocoli</p>
                            </td>
                            <td>
                                <p class="mb-0 mt-4">2.99 $</p>
                            </td>
                            <td>
                                <div class="input-group quantity mt-4" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-minus rounded-circle bg-light border">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control form-control-sm text-center border-0"
                                        value="1">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="mb-0 mt-4">2.99 $</p>
                            </td>
                            <td>
                                <button class="btn btn-md rounded-circle bg-light border mt-4">
                                    <i class="fa fa-times text-danger"></i>
                                </button>
                            </td>
                        </tr> `


    let cartData = JSON.parse(localStorage.getItem('cartData'))
    const productData = JSON.parse(localStorage.getItem('productData'))

    // 로그인정보(logId)
    const logId = localStorage.getItem('logId')
    document.querySelector('h3').innerText += `(${logId})`

    // 로그인한 사용자의 장바구니 정보만 가져오기
    const myCart = cartData.filter(cart => cart.id == logId)
    console.log(myCart)

    myCart.forEach(cart => {
      // 카트의 상품코드를 이용해서 상품정보 가져오기
      let prodInfo = productData.filter(prod => cart.pcode == prod.pcode)[0]

      let template = ` <tr data-pcode ="${cart.pcode}">
                            <th scope="row">
                                <div class="d-flex align-items-center">
                                    <img src="images/${prodInfo.image}" class="img-fluid me-5 rounded-circle"
                                        style="width: 80px; height: 80px;" alt="">
                                </div>
                            </th>
                            <td>
                                <p class="mb-0 mt-4">${prodInfo.pname}</p>
                            </td>
                            <td>
                                <p class="mb-0 mt-4">${prodInfo.price}원</p>
                            </td>
                            <td>
                                <div class="input-group quantity mt-4" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-minus rounded-circle bg-light border">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control form-control-sm text-center border-0"
                                        value="${cart.qty}">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="mb-0 mt-4">${prodInfo.price * cart.qty}원</p>
                            </td>
                            <td>
                                <button class="btn btn-md rounded-circle bg-light border mt-4">
                                    <i class="fa fa-times text-danger"></i>
                                </button>
                            </td>
                        </tr> `
      document.querySelector('tbody').insertAdjacentHTML("beforeend", template)
    })

    // 화면에 이벤트 등록

    // 더하기 아이콘 클릭이벤트 등록
    document.querySelectorAll('i.fa-plus').forEach(plusIcon => {
      plusIcon.addEventListener('click', e => {
        let pcode = e.target.closest('tr').getAttribute('data-pcode')

        console.dir(e.target.closest('div.quantity').children[1].value)
        // 현재수량 + 1
        let currentQty = parseInt(e.target.closest('div.quantity').children[1].value)
        currentQty++
        e.target.closest('div.quantity').children[1].value = currentQty;
        // e.target.closest('div.quantity').children[1].value = e.target.parentElement.parentElement.previousElementSibling.value
        // 가격
        let price = e.target.closest('tr').children[2].firstElementChild.innerText
        price = parseInt(price.replace('원', '')) // 2000원 -> 2000
        e.target.closest('tr').children[4].firstElementChild.innerText = price * currentQty + "원"

        totalSum();
        saveQty(logId, pcode, 1)
      })
    })

    // 빼기 아이콘 클릭 등록
    document.querySelectorAll('i.fa-minus').forEach(plusIcon => {
      plusIcon.addEventListener('click', e => {
        let pcode = e.target.closest('tr').getAttribute('data-pcode')

        console.dir(e.target.closest('div.quantity').children[1].value)
        // 현재수량 - 1
        let currentQty = parseInt(e.target.closest('div.quantity').children[1].value)
        currentQty--
        e.target.closest('div.quantity').children[1].value = currentQty;
        // e.target.closest('div.quantity').children[1].value = e.target.parentElement.parentElement.previousElementSibling.value
        let price = e.target.closest('tr').children[2].firstElementChild.innerText
        price = parseInt(price.replace('원', '')) // 2000원 -> 2000
        e.target.closest('tr').children[4].firstElementChild.innerText = price * currentQty + "원"

        totalSum();
        saveQty(logId, pcode, -1)
      })
    })

    //삭제 아이콘 클릭이벤트
    document.querySelectorAll('i.fa-times').forEach(icon => {
      icon.addEventListener('click', e => {
        let pcode = e.target.closest('tr').getAttribute('data-pcode')
        e.target.closest('tr').remove()

        totalSum();
        removeCart(logId, pcode)
      })
    })

    // 수량변경 저장
    function saveQty(logId, pcode, qty){
      cartData.forEach(cart => {
        if(cart.id == logId && cart.pcode == pcode){
          cart.qty += qty;
        }
      })
      localStorage.setItem('cartData', JSON.stringify(cartData))
    }

    // 삭제된 정보 저장
    function removeCart(logId, pcode) {
      cartData = cartData.filter(cart => !(cart.pcode == pcode && cart.id == logId))
      localStorage.setItem('cartData', JSON.stringify(cartData))
    }

    // 합계금액 계산
    function totalSum() {
      // 각 tr의 금액부분("4000 원") -> "4000" -> 4000 변경 후 합계
      let sum = 0;
      document.querySelectorAll('tr>td:nth-of-type(4)').forEach(item => {
        let subTotal = item.firstElementChild.innerText
        subTotal = parseInt(subTotal.replace("원", ""))
        sum += subTotal
      })
      // Cart Total 의 Total 의 위치에 합산결과 출력
      document.querySelector('p.mb-0.pe-4').innerText = sum + "원"
    }
    totalSum();
  </script>
</body>

</html>
