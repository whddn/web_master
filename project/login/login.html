<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>

<body>

  <div class="form signup">
    <div class="form-header">
      <div class="show-signup">로그인</div>
      <div class="show-signin" data-bs-toggle="modal" data-bs-target="#exampleModal"> <i class="xi-user-o"></i></a>회원가입</div>
    </div>
    <div class="arrow"></div>
    <div class="form-elements">
      <div class="form-element">
        <input type="text" placeholder="Username" id="uid">
      </div>
      <div class="form-element">
        <input type="password" placeholder="비밀번호" id="upw">
      </div>
      <div class="form-element">
        <input type="password" placeholder="비밀번호 한번 더 확인!" id="upwcheck">
      </div>
      <div class="form-element">
        <button class="submit-btn">로그인</button>
      </div>
    </div>
  </div>

  <!-- Modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="xi-user-o"></i> 회원가입</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-element">
            <input type="text" placeholder="사용할 아이디를 입력하세요" id="uid1"><br>
            <input type="password" placeholder="사용할 비밀번호를 입력하세요" id="upw1">
            <input type="password" placeholder="비밀번호 확인" id="upwcheck1">
          </div>
        </div>
        <div class="form-element">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="submit-btn1">회원가입하기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>


</body>

</html>
