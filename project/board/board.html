  <h2>Q&A</h2>

  <div id="show">
    <table class="table">
      <tr>
        <th>이미지</th>
        <td><input type="file" name="boardFile" id="file"></td>
      </tr>
      <tr>
        <th>상품정보</th>
        <td>
          <select name="boardProductname">
            <option value="블랙 원피스">블랙 원피스</option>
            <option>블라우스 치마</option>
            <option>청바지</option>
            <option>가디건</option>
            <option>나시</option>
            <option>청치마</option>
            <option>검정 원피스</option>
            <option>골지 티셔츠</option>
            <option>기모 맨투맨</option>
            <option>앙골라 가디건</option>
            <option>꼬임 니트</option>
            <option>미니 스커트</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>제목</th>
        <td><input type="text" class="form-control" name="boardReview" placeholder="하고싶은 말을 적어주세요"></td>
      </tr>
      <tr>
        <th>작성자</th>
        <td><input type="text" name="boardName"></td>
      </tr>
      <tr>
        <th>작성일</th>
        <td><input type="date" name="boardDate"></td>
      </tr>
      <tr>
        <td align="center" colspan="2">
          <button type="button" class="btn btn-outline-success">작성하기</button>
        </td>
      </tr>
    </table>

    <table class="table">
      <thead>
        <tr>
          <th>상품이미지</th>
          <th>상품정보</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody id="list">
      </tbody>
    </table>
