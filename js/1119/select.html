<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select.html</title>
  <style>
    #container {
      width: 500px;
      height: 500px;
      background-color: yellowgreen;
    }

    #container span {
      display: inline-block;
      font-size: large;
      width: 110px;
      margin: 2px;
      padding: 1px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  입력: <input type="text" id="userValue">
  <button id="deleteWord">삭제</button>
  <div id="container"></div>
  <script>
    let str =
      'Lorem ipsum dolor sit amet consectetur adipisicing elit. Id officia itaque dignissimos doloribus commodi incidunt quas consequatur quos necessitatibus? A debitis commodi, voluptatem non odio esse vitae. Odio, sit blanditiis.'
    let strAry = str.split(' ')
    str = '';
    strAry.forEach(word => {
      console.log(word)
      str += '<span>' + word + '</span>'
    })
    document.querySelector('#container').innerHTML = str;

    // 입력하면 삭제
    // 1. 클릭이벤트 등록
    document.querySelector('#deleteWord').addEventListener('click', (e) => {
      // 2. span 요소전체를 대상으로 반복문
      let userValue = document.querySelector('#userValue').value
      document.querySelectorAll('#container span').forEach(item => {
        // 3. span의 innerText와 사용자의 입력값을 비교해서 같으면 remove();
        if (item.innerHTML == userValue) {
          item.remove();
        }
      })
      // 입력값 초기화
      document.querySelector('#userValue').value = '';
    })

    let no = 10;
    let job = setInterval(function () {
      if (no <= 0) {
        clearInterval(job) // 작업종료
      }
      console.log(no--)
    }, 1000) // 1000ms 단위로 반복실행
  </script>
</body>

</html>
