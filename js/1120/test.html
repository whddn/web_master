<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table border="2">
    <tr>
      <th>상품번호</th>
      <td><input type="text" name="prodCode" id="prodCode"></td>
    </tr>
    <tr>
      <th>상품명</th>
      <td><input type="text" name="prodName" id="prodName"></td>
    </tr>
    <tr>
      <th>가격</th>
      <td><input type="number" name="price" id="price"></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><button>추가</button></td>
    </tr>
  </table>

  <table border="2">
    <thead>
      <th><input type="checkbox"></th>
      <th>상품번호</th>
      <th>상품명</th>
      <th>가격</th>
      <th>삭제</th>
    </thead>
    <tbody id="list"></tbody>
  </table>
  <script>
    document.querySelector('button').addEventListener('click', (e) => {

      let prodCode = document.querySelector('input[name="prodCode"]').value;
      let prodName = document.querySelector('input[name="prodName"]').value;
      let price = document.querySelector('input[name="price"]').value;

      let tr = document.createElement('tr')
      let btn = document.createElement('input')
      
      for(let prop in prodCode, prodName, price){
        let td = document.createElement('td')
        let name = prodName[prop]
        td.innerHTML = name
        tr.appendChild(td)
      }

      

      document.querySelector('#list').appendChild(tr)
      
    
    })
  </script>

</body>

</html>
